{% load static %}

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&S Food Catering | Premium Dining</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>

<body class="bg-[#fafafa] text-slate-900 selection:bg-emerald-100 selection:text-emerald-900">

    <header class="fixed top-0 left-0 w-full z-[100] glass-nav border-b border-slate-200/50">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
            
            <a href="{% url 'foodcateringweb.home' %}" class="flex items-center space-x-3 group">
                <div class="relative">
                    <img src="{% static 'menu.png' %}" alt="Logo" class="w-10 h-10 rounded-full object-cover border border-slate-200 transition-transform group-hover:rotate-12">
                    <div class="absolute inset-0 rounded-full shadow-inner pointer-events-none"></div>
                </div>
                <div>
                    <span class="block text-lg font-serif font-bold text-slate-900 tracking-tight leading-none">S&S Catering</span>
                    <span class="text-[10px] uppercase tracking-[0.2em] text-emerald-600 font-bold leading-none">Food Catering Services</span>
                </div>
            </a>

            <div class="hidden md:flex items-center space-x-10">
                <div class="flex space-x-8">
                    <a href="{% url 'foodcateringweb.home' %}#about" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-emerald-600 transition-colors">About</a>
                    <a href="{% url 'foodcateringweb.home' %}#services" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-emerald-600 transition-colors">Services</a>
                    
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-emerald-600 transition-colors">Profile</a>
                        <a href="{% url 'logout' %}" class="text-xs font-bold uppercase tracking-widest text-rose-500 hover:text-rose-700 transition-colors">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-emerald-600 transition-colors">Login</a>
                    {% endif %}
                </div>

                <a href="{% url 'foodcateringweb.home' %}#contact" class="bg-slate-900 text-white text-[11px] font-bold uppercase tracking-widest py-3 px-6 rounded-sm hover:bg-emerald-600 transition-all shadow-sm active:scale-95">
                    Contact Us
                </a>
            </div>

            <div class="md:hidden">
                <button id="mobile-menu-btn" class="p-2 text-slate-900">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
    </header>

    <div class="h-20"></div>

    <main class="relative min-h-[80vh]">
        {% block maincontent %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-slate-100 py-8">
    <div class="max-w-7xl mx-auto px-6">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            
            <div class="flex flex-col md:flex-row items-center gap-2 md:gap-6">
                <span class="font-serif font-bold text-slate-900 tracking-tight">S&S Catering</span>
                <span class="hidden md:block h-4 w-px bg-slate-200"></span>
                <p class="text-[11px] text-slate-400 uppercase tracking-widest text-center md:text-left">
                    &copy; 2026 All rights reserved
                </p>
            </div>

            <div class="flex items-center gap-8">
                <div class="flex gap-4 text-[11px] font-bold uppercase tracking-tighter text-slate-400">
                    <a href="#" class="hover:text-emerald-600 transition-colors">Instagram</a>
                    <a href="#" class="hover:text-emerald-600 transition-colors">Facebook</a>
                </div>
              
            </div>

        </div>
    </div>
</footer>

    <script>
        const btn = document.getElementById('mobile-menu-btn');
        btn.addEventListener('click', () => {
            // Add your mobile menu logic here if needed
            alert('Mobile menu clicked! You can add a hidden div here for mobile links.');
        });
    </script>

</body>
</html>
