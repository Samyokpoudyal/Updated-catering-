{% extends "foodcateringweb/base.html" %} {% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card shadow-sm p-4">
            <h2 class="text-center mb-4">Complete Your Profile</h2>
            <p class="text-muted">You are almost there! We just need a few more details to set up your food catering account via {{ account.get_provider.name }}.</p>

            <form method="post" action="{% url 'socialaccount_signup' %}">
                {% csrf_token %}
                
                {{ form|crispy }}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-warning btn-lg">Complete Registration</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
