{% extends 'foodcateringtem/base.html' %}
{% block maincontent %}

<div class="min-h-[80vh] flex items-center justify-center bg-[#fafafa] px-6">
    <div class="max-w-sm w-full bg-white p-12 border border-slate-100 shadow-sm text-center">

        <div class="flex justify-center mb-8">
            <div class="relative">
                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                    </svg>
                </div>
                <div class="absolute -top-1 -right-1 w-4 h-4 bg-emerald-500 rounded-full border-4 border-white"></div>
            </div>
        </div>

        <span class="text-[10px] font-bold tracking-[0.3em] text-emerald-600 uppercase">Session Ended</span>
        <h2 class="text-3xl font-serif text-slate-900 mt-3 mb-2">Logged Out</h2>
        <p class="text-xs text-slate-400 uppercase tracking-widest mb-10">We hope to see you again soon</p>

        <div class="space-y-4">
            <a href="{% url 'login' %}" 
               class="block w-full py-4 bg-slate-900 text-white text-[11px] font-bold uppercase tracking-[0.2em] hover:bg-emerald-700 transition-all shadow-sm active:scale-95">
                Log In Again
            </a>
            
            <a href="{% url 'foodcateringweb.home' %}" 
               class="block w-full py-4 bg-white border border-slate-200 text-slate-500 text-[11px] font-bold uppercase tracking-[0.2em] hover:bg-slate-50 transition-all">
                Return Home
            </a>
        </div>

        <div class="mt-12 pt-8 border-t border-slate-50">
            <p class="text-[10px] text-slate-300 uppercase tracking-widest italic">S&S Food Catering Services</p>
        </div>

    </div>
</div>

{% endblock %}
