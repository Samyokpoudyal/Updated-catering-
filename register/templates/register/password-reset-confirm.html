{% extends "foodcateringtem/base.html" %}
{% load crispy_forms_tags %}
{% block maincontent %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-100 via-white to-amber-200 px-6 py-12">
  <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-2xl transition-transform transform hover:scale-105 duration-300">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-amber-700">Reset Your Password</h2>
      <p class="mt-2 text-sm text-amber-600">Enter your email to receive a password reset link.</p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <fieldset class="space-y-4">
        {{ form|crispy }}
      </fieldset>

      <div>
        <button type="submit"
          class="w-full flex justify-center py-3 px-4 rounded-full bg-gradient-to-r from-amber-500 to-amber-600 text-white font-semibold shadow-lg hover:from-amber-600 hover:to-amber-700 transition duration-300">
          Reset Password
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="text-center mt-6">
      <small class="text-gray-700">
        Remembered your password?
        <a href="{% url 'login' %}" class="text-amber-600 hover:text-amber-700 font-semibold ml-1 transition duration-300">
          Log In
        </a>
      </small>
    </div>

  </div>
</div>

{% endblock %}
