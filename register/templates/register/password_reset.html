{% extends 'foodcateringtem/base.html' %}
{% load crispy_forms_tags %}
{% block maincontent %}

<div class="min-h-[85vh] flex items-center justify-center bg-[#fafafa] py-20 px-6 font-sans">
    <div class="max-w-md w-full bg-white p-10 border border-slate-100 shadow-sm">

        <div class="text-center mb-10">
            <span class="text-[10px] font-bold tracking-[0.3em] text-emerald-600 uppercase">Account Recovery</span>
            <h2 class="text-3xl font-serif text-slate-900 mt-2">Reset Password</h2>
            <div class="w-8 h-px bg-amber-400 mx-auto mt-4"></div>
            <p class="mt-6 text-xs text-slate-400 uppercase tracking-widest leading-relaxed">
                Enter your email to receive recovery instructions.
            </p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="text-slate-600">
                <style>
                    label { font-size: 11px !important; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 700; color: #64748b !important; }
                    input { border-radius: 2px !important; border-color: #e2e8f0 !important; padding: 12px !important; font-size: 14px !important; }
                    input:focus { border-color: #10b981 !important; outline: none !important; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1) !important; }
                </style>
                {{ form|crispy }}
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-4 px-4 bg-slate-900 text-white text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-emerald-700 transition-all shadow-sm active:scale-[0.98]">
                    Send Instructions
                </button>
            </div>
        </form>

        <div class="text-center mt-10 pt-8 border-t border-slate-50">
            <p class="text-[11px] text-slate-400 uppercase tracking-widest">
                Return to 
                <a href="{% url 'login' %}" class="text-emerald-600 font-bold hover:underline ml-1">
                    Log In
                </a>
            </p>
        </div>

    </div>
</div>

{% endblock %}
