{% extends 'foodcateringtem/base.html' %}
{% load crispy_forms_tags %}
{% block maincontent %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-100 via-white to-amber-200 py-12 px-6">
  <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-2xl transition-transform transform hover:scale-105 duration-300">

    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-extrabold text-amber-700">Reset Your Password</h2>
      <p class="mt-2 text-sm text-amber-600">Enter your email address to receive password reset instructions.</p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <fieldset class="space-y-4">
        <legend class="text-lg font-semibold text-amber-700 border-b border-amber-300 pb-2">Password Reset</legend>
        {{ form|crispy }}
      </fieldset>
      
      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-white bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-400 transition duration-300">
          Submit
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="text-center mt-6">
      <small class="text-gray-700">
        Remembered your password?
        <a href="{% url 'login' %}" class="text-amber-600 hover:text-amber-700 font-semibold ml-1 transition duration-300">
          Log In
        </a>
      </small>
    </div>

  </div>
</div>

{% endblock %}
