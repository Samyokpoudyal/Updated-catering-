{% extends 'foodcateringtem/base.html' %}
{% block maincontent %}

<div class="min-h-[80vh] flex items-center justify-center bg-[#fafafa] px-6">
    <div class="max-w-sm w-full bg-white p-12 border border-slate-100 shadow-sm text-center">
        
        <div class="flex justify-center mb-8">
            <div class="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <span class="text-[10px] font-bold tracking-[0.3em] text-emerald-600 uppercase">Update Confirmed</span>
        <h2 class="text-3xl font-serif text-slate-900 mt-3 mb-2">Password Reset</h2>
        <p class="text-xs text-slate-400 uppercase tracking-widest leading-relaxed mb-10">
            Your security credentials have been updated successfully.
        </p>

        <div class="space-y-6">
            <a href="{% url 'login' %}" 
               class="block w-full py-4 bg-slate-900 text-white text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-emerald-700 transition-all shadow-sm active:scale-95">
                Go to Login
            </a>
            
            <div class="pt-6 border-t border-slate-50">
                <p class="text-[10px] text-slate-300 uppercase tracking-widest italic">
                    Thank you for choosing S&S Catering
                </p>
            </div>
        </div>

    </div>
</div>

{% endblock %}
