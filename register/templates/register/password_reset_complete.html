{% extends 'foodcateringtem/base.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-100 via-white to-amber-200 px-6">
  <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-2xl text-center">
    
    <!-- Success Icon -->
    <div class="flex justify-center mb-6">
      <div class="bg-amber-100 p-4 rounded-full">
        <svg class="w-12 h-12 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <!-- Message -->
    <h2 class="text-2xl font-extrabold text-amber-700 mb-4">Password Reset Successful!</h2>
    <p class="text-gray-600 mb-6">Your password has been updated successfully. You can now log in using your new password.</p>

    <!-- Login Button -->
    <a href="{% url 'login' %}" 
       class="inline-block w-full py-3 px-4 rounded-full bg-gradient-to-r from-amber-500 to-amber-600 text-white font-semibold shadow-lg hover:from-amber-600 hover:to-amber-700 transition duration-300">
      Log In
    </a>

  </div>
</div>

{% endblock %}
