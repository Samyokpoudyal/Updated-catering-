{% extends 'foodcateringtem/base.html' %}

{% block maincontent %}
<div class="min-h-[80vh] flex items-center justify-center bg-[#fafafa] px-6">
    <div class="max-w-sm w-full bg-white p-12 border border-slate-100 shadow-sm text-center">
        
        <div class="flex justify-center mb-8">
            <div class="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>
            </div>
        </div>

        <span class="text-[10px] font-bold tracking-[0.3em] text-emerald-600 uppercase">Verification Sent</span>
        <h2 class="text-3xl font-serif text-slate-900 mt-3 mb-2">Check Your Email</h2>
        <p class="text-xs text-slate-400 uppercase tracking-widest leading-relaxed mb-10">
            We have sent a reset link to your inbox. Please follow the instructions to continue.
        </p>

        <div class="space-y-6">
            <a href="{% url 'login' %}" 
               class="block w-full py-4 bg-slate-900 text-white text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-emerald-700 transition-all shadow-sm active:scale-95">
                Back to Login
            </a>
            
            <div class="pt-6 border-t border-slate-50">
                <p class="text-[10px] text-slate-300 uppercase tracking-widest italic">
                    Didn't receive it? Check your spam folder.
                </p>
            </div>
        </div>

    </div>
</div>
{% endblock %}
