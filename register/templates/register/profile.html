{% extends 'foodcateringtem/base.html' %}
{% load crispy_forms_tags %}
{% block maincontent %}

<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow-xl rounded-3xl p-8 w-full max-w-2xl">
    
    <!-- Profile Header without Image -->
    <div class="flex flex-col items-center mb-8">
      <h2 class="mt-4 text-2xl font-bold text-gray-800">{{ user.username }}</h2>
      <p class="text-gray-500">{{ user.email }}</p>
    </div>

    <!-- Update Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <fieldset class="space-y-4">
        <legend class="text-lg font-semibold text-amber-600 border-b border-gray-200 pb-2">Update Your Information</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
      </fieldset>

      <div class="pt-4">
        <button type="submit" 
                class="w-full py-3 bg-amber-500 text-white font-semibold rounded-full hover:bg-amber-600 transition duration-300 shadow-md">
          Update Profile
        </button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
