{% extends 'foodcateringtem/base.html' %}
{% load crispy_forms_tags %}

{% block maincontent %}
<div class="min-h-[90vh] flex items-center justify-center bg-[#fafafa] py-20 px-6 font-sans">

  <div class="max-w-md w-full bg-white p-10 border border-slate-100 shadow-sm">
    
    <div class="text-center mb-10">
      <span class="text-[10px] font-bold tracking-[0.3em] text-emerald-600 uppercase">New Member</span>
      <h2 class="text-3xl font-serif text-slate-900 mt-2">Create Account</h2>
      <div class="w-8 h-px bg-amber-400 mx-auto mt-4"></div>
      <p class="mt-6 text-xs text-slate-400 uppercase tracking-widest leading-relaxed">
        Join S&S Catering to manage your events and boutique orders.
      </p>
    </div>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div class="text-slate-600">
        <style>
            label { font-size: 11px !important; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 700; color: #64748b !important; margin-bottom: 6px !important; display: block; }
            input { border-radius: 2px !important; border-color: #e2e8f0 !important; padding: 12px !important; font-size: 14px !important; width: 100%; }
            input:focus { border-color: #10b981 !important; outline: none !important; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.05) !important; }
            .help-block, .text-muted { font-size: 10px !important; color: #94a3b8 !important; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 4px; }
            .invalid-feedback { font-size: 10px !important; font-weight: bold; text-transform: uppercase; color: #ef4444; }
        </style>
        {{ form|crispy }}
      </div>

      <button type="submit"
              class="w-full py-4 bg-slate-900 text-white text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-emerald-700 transition-all shadow-sm active:scale-[0.98]">
        Create Account
      </button>
    </form>

    <div class="text-center mt-10 pt-8 border-t border-slate-50">
      <p class="text-[11px] text-slate-400 uppercase tracking-widest">
        Already have an account?
        <a href="{% url 'login'%}" class="text-emerald-600 font-bold hover:underline ml-1">
          Sign In
        </a>
      </p>
    </div>
    
  </div>
</div>
{% endblock %}
